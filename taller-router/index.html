   <script>
 // Esta funci贸n simula una operaci贸n que toma tiempo (2 segundos).
    function hornearPizza() {
      // La Promesa recibe una funci贸n con dos callbacks: resolve y reject.
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const todoSali贸Bien = false; // Cambia a false para simular un error
          if (todoSali贸Bien) {
            // Llama a resolve() cuando la operaci贸n fue exitosa.
            resolve("Pizza de Pepperoni caliente"); 
          } else {
            // Llama a reject() si hubo un problema.
            reject("Lo sentimos, la m谩quina de hornear fall贸."); 
          }
        }, 10000); // 2000 ms = 2 segundos
      });
    }
 
    async function pedirPizza() {
      console.log("1. Hago el pedido. (Promesa Pendiente)");
      try {
        //  await PAUSA esta funci贸n, esperando el resultado.
        // PERO NO BLOQUEA toda la aplicaci贸n.
        const resultado = await hornearPizza(); 
        // El c贸digo solo contin煤a aqu铆 si la Promesa fue exitosa (resolved).
        console.log("3. 隆xito! Recib铆 mi:", resultado); 
      } catch (error) {
        // Si la Promesa falla (rejected), el c贸digo salta al catch.
        console.error("3. 隆Fallo! Error:", error); 
      }
    }
    
    // Llama a la funci贸n as铆ncrona
    pedirPizza(); 
    console.log("2. Mientras el horno trabaja, la aplicaci贸n sigue siendo fluida.")
  </script>
